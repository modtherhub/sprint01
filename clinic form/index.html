<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Clinic Form -->
    <div id="theForm" class="form-container">
        <h3>Clinic Application</h3>
        <form id="Application">
            <fieldset id="ownerInformationSection">
                <legend>Owner Information</legend>

                <label for="Name">Full Name</label>
                <input 
                type="text" 
                id="ownerName" 
                name="Name" 
                placeholder="Full Name"
                maxlength="64"
                required />
                <span id="ownerNameError" class="error"></span>
                
                <label for="gender">Gender</label>
                <select id="gender" required>
                  <option value="">-- Select Gender --</option>
                  <option value="male">Male</option> 
                  <option value="female">Female</option>
                </select>
                <span id="genderError" class="error"></span>
            
                <label for="birthDate">Date of birth</label>
                <input type="date" 
                id="ownerBirthDate" 
                name="birthDate" 
                required />

                <label for="address">Owner Address</label>
                <input 
                type="text" 
                id="ownerAddress" 
                name="address" 
                placeholder="address"
                maxlength="64"
                required />
                <span id="ownerAddressError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Contact Information</legend>    
                    <!-- Email -->
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="ownerEmail"
                      name="Email"
                      placeholder="Enter Your Email"
                      required />
                    <span id="ownerEmailError" class="error"></span>
                    <div id="contactFieldsContainer"></div>
                    <button type="button" onclick="phoneCounter++; createInputField('contactFieldsContainer', 'tel', 'Phone', '+249 000 000 000', false, phoneCounter)">
                      + Add Phone Number
                    </button>
                    <button type="button" onclick="emailCounter++; createInputField('contactFieldsContainer', 'email', 'Email', 'example@domain.com', false, emailCounter)">
                      + Add Email
                    </button>
                </fieldset>

                <label for="onwershipType">OwnerShip Type</label>
                <select name="" id="" required>
                    <option value="">-- select your Facility type --</option>
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                    <option value="group">Group</option>
                </select>
                <span id="ownershipError" class="error"></span>
                
                <fieldset id="contactInformationSection">
                <legend>Admins</legend>
                  <label for="adminEmail">Enter Admin Email</label>
                  <input 
                    type="email" 
                    id="adminEmail"
                    name="email"
                    placeholder="Enter admins Email"
                    required />
                  <span id="adminEmailError" class="error"></span>
                  <div id="adminFieldsContainer"></div>
                  <button type="button" onclick="adminCounter++; createInputField('adminFieldsContainer','email', 'Additional Admin Email', 'Enter Additional Admin email', false, adminCounter)">
                    + Add Admin Email
                  </button>
                </fieldset>

                
            </fieldset>

            <fieldset id="ClinicInformationSection">
                <legend>Clinic Information</legend>

                <label for="Name">Clinic Name</label>
                <input 
                type="text" 
                id="clinicName" 
                name="Name" 
                placeholder="Full Name"
                maxlength="64"
                required />
                <span id="clinicNameError" class="error"></span>

                <label for="address">Address</label>
                <input 
                type="text" 
                id="address" 
                name="address" 
                placeholder="address"
                maxlength="64"
                required />
                <span id="addressError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Clinic Contact Information</legend>

                    <!-- Email -->
                    <label for="email">Clinic Email</label>
                    <input 
                      type="email" 
                      id="clinicEmail"
                      name="Email"
                      placeholder="Enter clinic Email"
                      required />
                    <span id="clinicEmailError" class="error"></span>
                    <div id="clinicContactInformation"></div>
                    <button type="button" onclick="clinicPhoneCounter++; createInputField('clinicContactInformation', 'tel', 'clinic Phone', '+249 000 000 000', false, clinicPhoneCounter)">
                      + Add Phone Number
                    </button>
                    <button type="button" onclick="clinicEmailCounter++; createInputField('clinicContactInformation', 'email', 'clinic Email', 'example@domain.com', false, clinicEmailCounter)">
                      + Add Email
                    </button>
                </fieldset>

                <label for="workingHours">Working Hours</label>
                <input 
                type="number" 
                id="workingHours"
                name="workingHours"
                placeholder="Enter workingHours"
                required />
                <span id="workingHoursError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Delivery Options</legend>
                    <span id="emailError" class="error"></span>
                    <div id="deliveryFieldsContainer"></div>
                    <button type="button" onclick="deliveryCounter++; createInputField('deliveryFieldsContainer', 'text', 'Delivery Options', 'Delivery Options', false, deliveryCounter)">
                    + Add Delivery Options
                  </button>
                </fieldset>
            </fieldset>

            <button class="buttonflex" type="submit">Submit Facility Owner Form</button>
        </form>
        


     </div>
    <script src="script.js"></script>
</body>
</html>
