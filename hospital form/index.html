<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main form container -->
     <div class="form-container" id="theForm">
        
        <h3>Hospital Application</h3>
        
        <!-- Start of main application form -->
        <form id="Application">

            <!-- ===============================
                 Owner Information Section 
            =================================== -->
            <fieldset id="ownerInformationSection">
                <legend>Hospital Owner Information</legend>
                
                <!-- Owner Full Name Field -->
                <label for="Name">Full Name</label>
                <input 
                    type="text" 
                    id="ownerName" 
                    name="Name" 
                    placeholder="Full Name"
                    maxlength="64"
                    required />
                <span id="ownerNameError" class="error"></span>

                <label for="gender">Gender</label>
                <select id="gender" 
                data-select 
                data-error="genderError" 
                data-label="Gender"
                required>
                  <option value="">-- Select Gender --</option>
                  <option value="male">Male</option> 
                  <option value="female">Female</option>
                </select>
                <span id="genderError" class="error"></span>
            
                <label for="birthDate">Date of birth</label>
                <input type="date" 
                id="ownerBirthDate" 
                name="birthDate" 
                required />

                <label for="address">Owner Address</label>
                <input 
                type="text" 
                id="ownerAddress" 
                name="address" 
                placeholder="address"
                maxlength="64"
                required />
                <span id="ownerAddressError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Contact Information</legend>    
                    <!-- Email -->
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="ownerEmail"
                      name="Email"
                      placeholder="Enter Your Email"
                      required
                      data-email 
                        data-error="ownerEmailError" />
                    <span id="ownerEmailError" class="error"></span>
                    <div id="contactFieldsContainer"></div>
                    <button type="button" onclick="phoneCounter++; createInputField('contactFieldsContainer', 'tel', 'Phone', '+249 000 000 000', false, phoneCounter)">
                      + Add Phone Number
                    </button>
                    <button type="button" onclick="emailCounter++; createInputField('contactFieldsContainer', 'email', 'Email', 'example@domain.com', false, emailCounter)">
                      + Add Email
                    </button>
                </fieldset>

                <label for="onwershipType">Ownership Type</label>
                <select 
                name="onwershipType" 
                id="onwershipType" 
                data-select 
                data-error="ownershipError" 
                data-label="Ownership Type"
                required>
                    <option value="">-- select Hospital type --</option>
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                    <option value="group">Group</option>
                </select>
                <span id="ownershipError" class="error"></span>
                
                <fieldset id="contactInformationSection">
                <legend>Admins</legend>
                  <label for="adminEmail">Enter Admin Email</label>
                  <input 
                    type="email" 
                    id="adminEmail"
                    name="email"
                    placeholder="Enter admins Email"
                    required
                    data-email 
                        data-error="adminEmailError" /> 
                  <span id="adminEmailError" class="error"></span>
                  <div id="adminFieldsContainer"></div>
                  <button type="button" onclick="adminCounter++; createInputField('adminFieldsContainer','email', 'Additional Admin Email', 'Enter Additional Admin email', false, adminCounter)">
                    + Add Admin Email
                  </button>
                </fieldset>

            
            </fieldset>



            <!-- ===============================
                Center Information Section 
            =================================== -->

            <fieldset id="centerInformationSection">
                <legend>Hospital Information</legend>
                    
                <label for="Name">hospital Name</label>
                <input 
                    type="text" 
                    id="hospitalName" 
                    name="Name" 
                    placeholder="hospital Name"
                    maxlength="64"
                    required />
                <span id="hospitalNameError" class="error"></span>

                <!-- Center License Number -->
                <label for="license">License Number</label>
                <input 
                    type="text" 
                    id="license" 
                    name="medicalLicenseNumber" 
                    placeholder="License Number"
                    required />
                <span id="licenseError" class="error"></span>

                <!-- center Address -->
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="hospitalAddress" 
                    name="address" 
                    placeholder="address"
                    maxlength="64"
                    required />
                <span id="hospitalAddressError" class="error"></span>

                <!-- Contact Info -->
                <fieldset id="contactInformationSection">
                    <legend>Hospital Contact Information</legend>
                    <label for="email">Hospital Email</label>
                    <input 
                        type="email" 
                        id="hospitalEmail"
                        name="Email"
                        placeholder="Enter hospital Email"
                        required
                        data-email 
                        data-error="hospitalEmailError" /> 
                    <span id="hospitalEmailError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="hospitalContactInformation"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="hospitalPhoneCounter++; createInputField('hospitalContactInformation', 'tel', 'hospital Phone', '+249 000 000 000', false, hospitalPhoneCounter)">
                        + Add Phone Number
                    </button>
                    <!-- Button to add more email fields -->
                    <button type="button" onclick="hospitalEmailCounter++; createInputField('hospitalContactInformation', 'email', 'Phcenter Email', 'example@domain.com', false, hospitalEmailCounter)">
                        + Add Email
                    </button>
                </fieldset>

                <!-- Working Hours -->
                <label for="workingHours">Working Hours</label>
                <input 
                    type="number" 
                    id="workingHours"
                    name="workingHours"
                    placeholder="Enter workingHours"
                    required />
                <span id="workingHoursError" class="error"></span>

                <!-- Departments -->
                <fieldset id="contactInformationSection">
                    <legend>Hospital Departments</legend>
                    <label for="departments">Department Name</label>
                    <input 
                        type="text" 
                        id="department"
                        name="department"
                        placeholder="e.g., Dental, Cardiology"
                        required />
                    <span id="departmentError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="departmentFields"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="departmentCounter++; createInputField('departmentFields', 'text', 'Department', 'e.g., Dental, Cardiology', false, departmentCounter)">
                        + Add Department
                    </button>
                </fieldset>

                <fieldset id="contactInformationSection">
                    <legend>Center Staff</legend>
                    <label for="departments">Staff Role</label>
                    <input 
                        type="text" 
                        id="staffRole"
                        name="staffRole"
                        placeholder="e.g., Doctors, Nurse, Receptionist"
                        required />
                    <span id="staffRoleError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="staffRoleFields"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="staffCounter++; createInputField('staffRoleFields', 'text', 'Staff Role', 'e.g., e.g., Doctors, Nurse, Receptionist', false, staffCounter)">
                        + Add staff
                    </button>
                </fieldset>


                <fieldset id="contactInformationSection">
                    <legend>Affiliated Doctors</legend>
                    <label for="departments">Doctor Name</label>
                    <input 
                        type="text" 
                        id="affiliatedDoctor"
                        name="affiliatedDoctor"
                        placeholder="e.g., Dr. Ahmed Youssef, Dr. Sarah Ali"
                        />
                    <span id="affiliatedDoctorError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="affiliatedDoctorsFields"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="affiliatedDoctorsCounter++; createInputField('affiliatedDoctorsFields', 'text', 'Doctor Name', 'e.g., Dr. Ahmed Youssef, Dr. Sarah Ali', false, affiliatedDoctorsCounter)">
                        + Add Doctor
                    </button>
                </fieldset>

                <fieldset id="contactInformationSection">
                    <legend>Operational Data</legend>

                    <label for="employees">Employee Number</label>
                    <input 
                    type="number" 
                    id="employees" 
                    name="employees" 
                    placeholder="35 Employees"
                    required />
                    <span id="employeesError" class="error"></span>
                    
                    <label for="servicePricing">Service Pricing</label>
                    <input 
                    type="text" 
                    id="servicePricing" 
                    name="servicePricing" 
                    placeholder="e.g., Consultation - $50, X-Ray - $30"
                    required />
                    <span id="servicePricingError" class="error"></span>

                    <label for="serviceFlowMetrics">Flow Metrics</label>
                    <input 
                    type="text" 
                    id="serviceFlowMetrics" 
                    name="serviceFlowMetrics" 
                    placeholder="e.g., Avg. wait time: 15 min, Patients/hour: 10"
                    required />
                    <span id="serviceFlowMetricsError" class="error"></span>
                                  

                </fieldset>


                <label for="facilityAccreditationDoc">Upload Accreditation Document (PDF, DOC, etc.)</label>
                <input 
                  type="file" 
                  id="facilityAccreditationDoc" 
                  name="facilityAccreditationDoc" 
                  data-file 
                  data-error="docError" 
                  data-label="Accreditation Document"
                  data-allowed="pdf,doc,docx"
                  required />
                <span id="docError" class="error"></span>

                <label for="safetyAndQuslityCertificate">Upload Certificate Image (JPG, PNG)</label>
                <input 
                  type="file" 
                  id="safetyAndQuslityCertificate" 
                  name="safetyAndQuslityCertificate" 
                  data-file 
                  data-error="imgError" 
                  data-label="Certificate Image"
                  data-allowed="jpg,jpeg,png"
                  required />
                <span id="imgError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Resource Inventory</legend>

                    <label for="equipment">Equipments Name</label>
                    <input 
                        type="text" 
                        id="equipment"
                        name="equipment"
                        placeholder="e.g., X-ray machine"
                        />
                    <span id="equipmentsError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="equipmentsFields"></div>
                    <!-- Button to add more phone fields -->
                   <button 
                      type="button" 
                      onclick="equipmentCounter++; createInputField('equipmentsFields', 'text', 'Equipment', 'e.g.: X-ray machine', true, equipmentCounter)">
                      + Add Equipment
                    </button>
                </fieldset>

                <label for="beds">Beds Number</label>
                <input 
                    type="number" 
                    id="beds" 
                    name="bedsNumber" 
                    placeholder="beds Number"
                    required />
                <span id="bedsError" class="error"></span>
               
            </fieldset>
             <!-- ============= End Contact Info (Center) =========== -->

            <button class="buttonflex" type="submit">Submit Medical Center Form</button>
        </form>

            

     </div>
    <script src="script.js"></script>
    <script src="/global function/createInputfilde.js"></script>
    <script src="/global function/validationfunction.js"></script>
</body>
</html>
