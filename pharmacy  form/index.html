<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main form container -->
    <div id="theForm" class="form-container">

        <h3>Pharmacy Application</h3>

        <!-- Start of main application form -->
        <form id="Application">

            <!-- ===============================
                 Owner Information Section 
            =================================== -->
            <fieldset id="ownerInformationSection">
                <legend>Owner Information</legend>
                
                <!-- Owner Full Name Field -->
                <label for="Name">Full Name</label>
                <input 
                    type="text" 
                    id="ownerName" 
                    name="Name" 
                    placeholder="Full Name"
                    maxlength="64"
                    required />
                <!-- Error message for owner name -->
                <span id="ownerNameError" class="error"></span>

                <!-- Owner Gender Field -->
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option> 
                    <option value="female">Female</option>
                </select>
                <!-- Error message for owner gender -->
                <span id="genderError" class="error"></span>

                <!-- Owner Date of Birth Field -->
                <label for="birthDate">Date of birth</label>
                <input type="date" 
                       id="ownerBirthDate" 
                       name="birthDate" 
                       required />

                <!-- =============
                    Contact Info Subsection (Owner)
                ================ -->
                <fieldset id="contactInformationSection">
                    <legend>Contact Information</legend>
                    <!-- Owner Email -->
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="ownerEmail"
                        name="Email"
                        placeholder="Enter Your Email"
                        required />
                    <span id="ownerEmailError" class="error"></span>
                    
                    <!-- Area for dynamically added owner contacts -->
                    <div id="contactFieldsContainer"></div>
                    
                    <!-- Button to add new phone fields dynamically -->
                    <button type="button" onclick="phoneCounter++; createInputField('contactFieldsContainer', 'tel', 'Phone', '+249 000 000 000', false, phoneCounter)">
                        + Add Phone Number
                    </button>
                    <!-- Button to add additional emails dynamically -->
                    <button type="button" onclick="emailCounter++; createInputField('contactFieldsContainer', 'email', 'Email', 'example@domain.com', false, emailCounter)">
                        + Add Email
                    </button>
                </fieldset>
                <!-- ============= End Contact Info (Owner) =========== -->

                <!-- OwnerShip Type Dropdown -->
                <label for="onwershipType">OwnerShip Type</label>
                <select name="" id="" required>
                    <option value="">-- select your Facility type --</option>
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                    <option value="group">Group</option>
                </select>
                <!-- Error message for ownership type -->
                <span id="ownershipError" class="error"></span>

                <!-- ==================
                    Admins Subsection
                ==================== -->
                <fieldset id="contactInformationSection">
                    <legend>Admins</legend>
                    <!-- Main admin email input -->
                    <label for="adminEmail">Enter Admin Email</label>
                    <input 
                        type="email" 
                        id="adminEmail"
                        name="email"
                        placeholder="Enter admins Email"
                        required />
                    <span id="adminEmailError" class="error"></span>
                    <!-- Dynamic admin emails will be appended here -->
                    <div id="adminFieldsContainer"></div>
                    <!-- Button to add more admin email fields -->
                    <button type="button" onclick="adminCounter++; createInputField('adminFieldsContainer','email', 'Additional Admin Email', 'Enter Additional Admin email', false, adminCounter)">
                        + Add Admin Email
                    </button>
                </fieldset>
                <!-- =========== End Admins Subsection =========== -->
            </fieldset>
            <!-- =========== End Owner Section ================= -->

            <!-- ===============================
                 Pharmacy Information Section 
            ================================ -->
            <fieldset id="ownerInformationSection">
                <legend>Pharmacy Information</legend>
                <!-- Pharmacy Name -->
                <label for="Name">Pharmacy Name</label>
                <input 
                    type="text" 
                    id="pharmacyName" 
                    name="Name" 
                    placeholder="Full Name"
                    maxlength="64"
                    required />
                <span id="pharmacyNameError" class="error"></span>

                <!-- Pharmacy License Number -->
                <label for="license">License Number</label>
                <input 
                    type="text" 
                    id="license" 
                    name="medicalLicenseNumber" 
                    placeholder="Medical License Number"
                    required />
                <span id="licenseError" class="error"></span>

                <!-- Pharmacy Address -->
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="address"
                    maxlength="64"
                    required />
                <span id="addressError" class="error"></span>

                <!-- =============
                    Contact Info Subsection (Pharmacy)
                ================ -->
                <fieldset id="contactInformationSection">
                    <legend>Pharmacy Contact Information</legend>
                    <!-- Pharmacy main email -->
                    <label for="email">Pharmacy Email</label>
                    <input 
                        type="email" 
                        id="pharmacyEmail"
                        name="Email"
                        placeholder="Enter Pharmacy Email"
                        required />
                    <span id="pharmacyEmailError" class="error"></span>
                    <!-- Dynamic pharmacy contact fields area -->
                    <div id="pharmacyContactInformation"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="pharmacyPhoneCounter++; createInputField('pharmacyContactInformation', 'tel', 'Pharmacy Phone', '+249 000 000 000', false, pharmacyPhoneCounter)">
                        + Add Phone Number
                    </button>
                    <!-- Button to add more email fields -->
                    <button type="button" onclick="pharmacyEmailCounter++; createInputField('pharmacyContactInformation', 'email', 'Pharmacy Email', 'example@domain.com', false, pharmacyEmailCounter)">
                        + Add Email
                    </button>
                </fieldset>
                <!-- ============= End Contact Info (Pharmacy) =========== -->

                <!-- Pharmacy Working Hours -->
                <label for="workingHours">Working Hours</label>
                <input 
                    type="number" 
                    id="workingHours"
                    name="workingHours"
                    placeholder="Enter workingHours"
                    required />
                <span id="workingHoursError" class="error"></span>

                <!-- Delivery Options Subsection -->
                <fieldset id="contactInformationSection">
                    <legend>Delivery Options</legend>
                    <span id="emailError" class="error"></span>
                    <!-- Dynamic delivery option fields -->
                    <div id="deliveryFieldsContainer"></div>
                    <!-- Button to add delivery option fields -->
                    <button type="button" onclick="deliveryCounter++; createInputField('deliveryFieldsContainer', 'text', 'Delivery Options', 'Delivery Options', false, deliveryCounter)">
                        + Add Delivery Options
                    </button>
                </fieldset>
            </fieldset>
            <!-- ========= End Pharmacy Info Section =========== -->

            <!-- Submit Button -->
            <button class="buttonflex" type="submit">Submit Facility Owner Form</button>
        </form>
        <!-- ========== End of Application Form ============ -->

    </div>
    <!-- End of Main Form Container -->

    <!-- Attach main JS file for handling logic and interactivity -->
    <script src="script.js"></script>
</body>
</html>
