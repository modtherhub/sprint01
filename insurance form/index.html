<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main form container -->
     <div class="form-container" id="theForm">
        
        <h3>Insurance Application</h3>
        
        <!-- Start of main application form -->
        <form id="Application">

            <!-- ===============================
                 Owner Information Section 
            =================================== -->
            <fieldset id="ownerInformationSection">
                <legend>Insurance Company Owner Information</legend>
                
                <!-- Owner Full Name Field -->
                <label for="Name">Full Name</label>
                <input 
                    type="text" 
                    id="ownerName" 
                    name="Name" 
                    placeholder="Full Name"
                    maxlength="64"
                    required />
                <span id="ownerNameError" class="error"></span>

                <label for="gender">Gender</label>
                <select id="gender" 
                data-select 
                data-error="genderError" 
                data-label="Gender"
                required>
                  <option value="">-- Select Gender --</option>
                  <option value="male">Male</option> 
                  <option value="female">Female</option>
                </select>
                <span id="genderError" class="error"></span>
            
                <label for="birthDate">Date of birth</label>
                <input type="date" 
                id="ownerBirthDate" 
                name="birthDate" 
                required />

                <label for="address">Owner Address</label>
                <input 
                type="text" 
                id="ownerAddress" 
                name="address" 
                placeholder="address"
                maxlength="64"
                required />
                <span id="ownerAddressError" class="error"></span>

                <fieldset id="contactInformationSection">
                    <legend>Contact Information</legend>    
                    <!-- Email -->
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="ownerEmail"
                      name="Email"
                      placeholder="Enter Your Email"
                      required
                      data-email 
                        data-error="ownerEmailError" />
                    <span id="ownerEmailError" class="error"></span>
                    <div id="contactFieldsContainer"></div>
                   ุก
                    <button type="button" onclick="emailCounter++; createInputField('contactFieldsContainer', 'email', 'Email', 'example@domain.com', false, emailCounter)">
                      + Add Email
                    </button>
                </fieldset>

                <label for="onwershipType">OwnerShip Type</label>
                <select 
                name="onwershipType" 
                id="onwershipType" 
                data-select 
                data-error="ownershipError" 
                data-label="Ownership Type"
                required>
                    <option value="">-- select your Facility type --</option>
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                    <option value="group">Group</option>
                </select>
                <span id="ownershipError" class="error"></span>
                
                <fieldset id="contactInformationSection">
                <legend>Admins</legend>
                  <label for="adminEmail">Enter Admin Email</label>
                  <input 
                    type="email" 
                    id="adminEmail"
                    name="email"
                    placeholder="Enter admins Email"
                    required
                    data-email 
                        data-error="adminEmailError" /> 
                  <span id="adminEmailError" class="error"></span>
                  <div id="adminFieldsContainer"></div>
                  <button type="button" onclick="adminCounter++; createInputField('adminFieldsContainer','email', 'Additional Admin Email', 'Enter Additional Admin email', false, adminCounter)">
                    + Add Admin Email
                  </button>
                </fieldset>

            
            </fieldset>



            <!-- ===============================
                Center Information Section 
            =================================== -->

            <fieldset id="centerInformationSection">
                <legend>insurance Information</legend>
                    
                <label for="Name">insurance Name</label>
                <input 
                    type="text" 
                    id="insuranceName" 
                    name="Name" 
                    placeholder="insurance Name"
                    maxlength="64"
                    required />
                <span id="insuranceNameError" class="error"></span>

                <!-- Center License Number -->
                <label for="license">License Number</label>
                <input 
                    type="text" 
                    id="license" 
                    name="medicalLicenseNumber" 
                    placeholder="License Number"
                    required />
                <span id="licenseError" class="error"></span>

                <!-- insurance Address -->
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="insuranceAddress" 
                    name="address" 
                    placeholder="address"
                    maxlength="64"
                    required />
                <span id="insuranceAddressError" class="error"></span>

                <!-- Contact Info -->
                <fieldset id="contactInformationSection">
                    <legend>Center Contact Information</legend>
                    <label for="email">Center Email</label>
                    <input 
                        type="email" 
                        id="insuranceEmail"
                        name="Email"
                        placeholder="Enter insurance Email"
                        required
                        data-email 
                        data-error="insuranceEmailError" /> 
                    <span id="insuranceEmailError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="insuranceContactInformation"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="insurancePhoneCounter++; createInputField('insuranceContactInformation', 'tel', 'Phcenter Phone', '+249 000 000 000', false, insurancePhoneCounter)">
                        + Add Phone Number
                    </button>
                    <!-- Button to add more email fields -->
                    <button type="button" onclick="insuranceEmailCounter++; createInputField('insuranceContactInformation', 'email', 'Phcenter Email', 'example@domain.com', false, insuranceEmailCounter)">
                        + Add Email
                    </button>
                </fieldset>

                <!-- Working Hours -->
                <label for="workingHours">Working Hours</label>
                <input 
                    type="number" 
                    id="workingHours"
                    name="workingHours"
                    placeholder="Enter workingHours"
                    required />
                <span id="workingHoursError" class="error"></span>

               
                
                <label for="companyProfile">Comapany Profile</label>
                <input 
                    type="text" 
                    id="companyProfile"
                    name="companyProfile"
                    placeholder=""
                    required />
                <span id="companyProfileError" class="error"></span>

                <label for="policies">Policies</label>
                <input 
                    type="text" 
                    id="policies"
                    name="policies"
                    placeholder="policies"
                    required />
                <span id="policiesError" class="error"></span>
                   
                

                <fieldset id="contactInformationSection">
                    <legend>patientEnrolmentMethods</legend>
                    <label for="departments">patientEnrolmentMethods</label>
                    <input 
                        type="text" 
                        id="enrolmentMethods"
                        name="patientEnrolmentMethods"
                        placeholder="e.g., Doctors, Nurse, Receptionist"
                        required />
                    <span id="enrolmentMethodsError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="enrolmentMethodsFields"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="staffCounter++; createInputField('enrolmentMethodsFields', 'text', 'Staff Role', 'e.g., e.g., Doctors, Nurse, Receptionist', false, staffCounter)">
                        + Enrolment Methods
                    </button>
                </fieldset>

                <label for="clamManagement">Clam Management</label>
                <input 
                    type="text" 
                    id="clamManagement"
                    name="clamManagement"
                    placeholder="clamManagement"
                    required />
                <span id="clamManagementError" class="error"></span>


                <fieldset id="contactInformationSection">
                    <legend>Contracted Facilities</legend>
                    <label for="contractedFacilities">Contracted Facilities Name</label>
                    <input 
                        type="text" 
                        id="contractedFacilities"
                        name="contractedFacilities"
                        placeholder="e.g., Dr. Ahmed Youssef, Dr. Sarah Ali"
                        />
                    <span id="contractedFacilitiesError" class="error"></span>
                    <!-- Dynamic center contact fields area -->
                    <div id="contractedFacilitiesFields"></div>
                    <!-- Button to add more phone fields -->
                    <button type="button" onclick="affiliatedDoctorsCounter++; createInputField('contractedFacilitiesFields', 'text', 'Doctor Name', 'e.g., Dr. Ahmed Youssef, Dr. Sarah Ali', false, affiliatedDoctorsCounter)">
                        + Add Doctor
                    </button>
                </fieldset>

                <div class="field-entry">
                  <label for="digitalCard">Digital Card</label>
                  <select id="digitalCard" name="digitalCard" data-select data-label="Digital Card" data-error="digitalCardError" required>
                    <option value="">-- Select --</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                  <span id="digitalCardError" class="error"></span>
                </div>

                


               
            </fieldset>
             <!-- ============= End Contact Info (Center) =========== -->

            <button class="buttonflex" type="submit">Submit Medical Center Form</button>
        </form>

            

     </div>
    <script src="script.js"></script>
    <script src="/global function/createInputfilde.js"></script>
    <script src="/global function/validationfunction.js"></script>
</body>
</html>
